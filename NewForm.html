    <html>

  <body>
    <h1>Career Form</h1>
    <form action="submit_form.php" method="post">
      <h2>Personal Information:</h2>
      <p>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
      </p>
      <p>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </p>
      <p>
        <label for="phone_number">Phone Number:</label>
        <input type="text" pattern="[0-9]{10}" title="Phone number should be 10 digits" required>

      </p>
      <p>
        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>
      </p>
      <p>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
      </p>
      <h2>Educational Qualifications:</h2>
      <p>
        <label for="degree_and_major">Degree and Major:</label>
        <input type="text" id="degree_and_major" name="degree_and_major" required>
      </p>
      <p>
        <label for="university_or_college">University or College:</label>
        <input type="text" id="university_or_college" name="university_or_college" required>
      </p>
      <p>
        <label for="graduation_date">Graduation Date:</label>
        <input type="date" id="graduation_date" name="graduation_date" required>
      </p>
      <p>
        <label for="relevant_courses_and_grades">Relevant Courses and Grades:</label>
        <input type="text" id="relevant_courses_and_grades" name="relevant_courses_and_grades" required>
      </p>
      <h2>Work Experience:</h2>
      <p>
        <label for="current_and_past_job_titles">Current and Past Job Titles:</label>
        <input type="text" id="current_and_past_job_titles" name="current_and_past_job_titles" required>
      </p>
      <p>
        <label for="company_and_industry">Company and Industry:</label>
        <input type="text" id="company_and_industry" name="company_and_industry" required>
      </p>
      <p>
        <label for="dates_of_employment">Dates of Employment:</label>
        <input type="text" id="dates_of_employment" name="dates_of_employment"required>
      </p>
      <p>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>
      </p>
        <input type="submit" value="Submit">
